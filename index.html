<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Temperature Converter</title>
</head>
<body>
   <div class="container">
<h1>TEMPERATURE CONVERTOR</h1>
    <div class="cel cont" id="cel">
        <input type="number" class="input inputCel" id="celto" placeholder="Celcius">
    </div>


    <div class="far cont" id="far">
        <input type="number" class="input inputFar" id="farto" placeholder="Farenhieit">
    </div>


    <div class="kel cont" id="kel">
        <input type="number" class="input inputKel" id="kelto" placeholder="Kelvin">
    </div>
    
   </div> 
</body>
</html>
